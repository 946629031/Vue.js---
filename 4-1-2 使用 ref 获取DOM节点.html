<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-1-2 使用 ref 获取DOM节点</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js'></script>
</head>
<body>

    <div id="app">
        <row ref='hello1'></row>
        <row ref='hello2'></row>
        <button ref='hello' @click='alert2'>求和</button>
        <div>总和：{{count}}</div>
    </div>

    <script>
        Vue.component('row', {
            template: '<div @click="count">{{number}}</div>',
            data: function(){
                return {
                    number: 0
                }
            },
            methods: {
                count: function(){
                    this.number++
                }
            }
        });
        
        var vm = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                alert2: function(){
                    console.log(this.$refs.hello1.number)
                    console.log(this.$refs.hello2)
                    this.count = this.$refs.hello1.number + this.$refs.hello2.number
                }
            }
        })
    </script>
    
</body>
</html>
