<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>4-1-1 组件is=''语法</title>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js'></script>
</head>
<body>

	<div id="root">
		<table>
			<tbody>
				<tr is='row'></tr>
				<tr is='row'></tr>
				<tr is='row'></tr>
			</tbody>
		</table>
	</div>

	<script>
		Vue.component('row', {
			data: function() {
				return {
					content: '1111'
				}	
			},
			template: '<tr><td>one{{content}}</td></tr>'
		});

		var vm = new Vue({
			el: '#root',
			data: {
				message: 'hello'
			}
		})
	</script>
	
</body>
</html>
