<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-6-2 Vue中的插槽（slot）</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js'></script>
</head>
<body>

    <div id="app">
        <child>
            <h1>Dell</h1>
        </child>
    </div>

    <script>
        Vue.component('child', {
            template: `<div>
                            <p>hello</p>
                            <slot></slot>
                       </div>`
        })

        var vm1 = new Vue({
            el: '#app'
        })
    </script>
    

    --------------------------------------------------------------

    <div id="app2">
        <child></child>
    </div>

    <script>
        Vue.component('child', {
            template: `<div>
                            <p>hello</p>
                            <slot>默认内容</slot>
                        </div>`
        })

        var vm2 = new Vue({
            el: '#app2'
        })
    </script>



--------------------------------------------------------------

    <div id="app3">
        <h1>具名插槽 </h1>
        slot="header" 
        name='footer'
        <body-content>
            <div class="header" slot="header">header</div>
            <div class="footer" slot="footer">footer</div>
        </body-content>
    </div>

    <script>
        Vue.component('body-content', {
            template: `<div>
                            <slot name='header'></slot>
                            <p>hello</p>
                            <slot name='footer'>默认内容</slot>
                        </div>`
        })

        var vm3 = new Vue({
            el: '#app3'
        })
    </script>

--------------------------------------------------------------

    <div id="app4">
        <child>
            <template slot='header'>
                <h1>Here might be a page title.</h1>
            </template>

            <template slot='main'>
                <p>A paragraph of the main content.</p>
                <p>And another one.</p>
            </template>

            <template slot='footer'>
                <h6>Here`s some contact info.</h6>
            </template>
            
            <div>xxxx</div>
            <!-- <slot></slot> -->
        </child>
    </div>
    <script>
        Vue.component('child',{
            template: `<div>
                            <header>
                                <slot name='header'></slot>
                            </header>
                            <main>
                                <slot name='main'></slot>
                            </main>
                            <footer>
                                <slot name='footer'></slot>
                            </footer>
                            <slot></slot>
                       </div>`
        })

        var vm4 = new Vue({
            el: '#app4'
        })
    </script>
</body>
</html>
