<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3-4-2 方法</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js'></script>
</head>
<body>
    
    <div id="app">
        {{fullName()}}
        {{age}}
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: 'Dell',
                lastName: 'Lee',
                age: 28
            },
            // 方法
            // methods 与 computed 相比，methods没有缓存机制，
            // 只要页面改变(vm.age = 17), 则methods方法就会被重新执行，
            // 总结：methods 与 computed 相比，methods性能更高
            methods: {
                fullName: function(){
                    console.log('计算了一次');
                    return this.firstName + ' ' + this.lastName
                }
            }
        })
    </script>

</body>
</html>
