<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>4-1-1 组件is=''语法</title>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js'></script>
</head>
<body>
	<h1>组件 is='' 语法</h1>

	<div id="root">
		<table>
			<tbody>
				<tr is='row'></tr>
				<tr is='row'></tr>
				<tr is='row'></tr>
			</tbody>
		</table>
	</div>

	<script>
		Vue.component('row', {
			data: function() {
				return {
					content: '1111'
				}	
			},
			template: '<tr><td>one{{content}}</td></tr>'
		});

		var vm = new Vue({
			el: '#root'
		})
	</script>
	




	---------------------------------------------<br>
	<h3>存在的问题</h3>

	<div id="app2">
		<table>
			<tbody>
				<rowx></rowx>
				<rowx></rowx>
				<rowx></rowx>
			</tbody>
		</table>
	</div>
	<script>
		Vue.component('rowx', {
			template: '<tr><td>This is a rowX</td></tr>'
		})

		var vm2 = new Vue({
			el: '#app2',
		})
	</script>

	<h4>
		存在的问题总结：当你用这种方式写的话，渲染后的DOM 子组件的内容却并不在我们所希望的位置，而是到外面去了
	</h4>
</body>
</html>
